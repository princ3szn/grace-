<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day, Grace ❤️</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1 class="fade-in">Happy Valentine's Day, Babe! ❤️</h1>
        <h2 class="fade-in">Myy Wifeee,</h2>
        <p class="fade-in">Every moment with you is a treasure, and I can't wait to spend many more years by your side.</p>
        
        <h3 class="fade-in">We have spent together:</h3>
        <div id="time-counter" class="fade-in"></div>

        <button onclick="revealMessage()" class="btn fade-in">Click for a Surprise</button>
        <p id="hidden-message" class="fade-in">I love you more than words can say. Happy Valentine’s Day, my woman!,500k soon lmao ❤️</p>

        <div class="hearts">
            ❤️ ❤️ ❤️ ❤️ ❤️
        </div>
    </div>

    <script>
        function calculateTimeTogether() {
            const startDate = new Date("2022-03-23"); // Change this to your actual date
            const now = new Date();
            const diff = now - startDate;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);

            document.getElementById("time-counter").innerHTML = `${days} days, ${hours} hours, and ${minutes} minutes`;
        }

        function revealMessage() {
            document.getElementById("hidden-message").style.display = "block";
        }

        window.onload = calculateTimeTogether;
    </script>

</body>
</html>
